{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <th>Title</th>
        <th>IMDb</th>
        {% if user.criticker %}
            <th>Criticker</th>
        {% endif %}
        <th>Showtimes</th>
    </tr>
    {% for movie in movies %}
        {% include "movie.html" %}
    {% endfor %}
</table>

<script src="/scripts/imdb_confirmation.js"></script>
<script src="/scripts/criticker_suggestion.js"></script>
{% endblock %}
